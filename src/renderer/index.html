<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todoist</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img id="inbox" src="inbox.svg" class="icon icon-center">
            <img id="day" src="today.svg" class="icon icon-center">
            <img id="week" src="calendar.svg" class="icon icon-center">
            <div class="lds-ripple hide">
                <div></div>
            </div>
        </div>
        <div class="main-content">
            <webview id="todoist-webapp" src="https://ptbr.todoist.com/app?#start"></webview>
        </div>
    </div>
    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
